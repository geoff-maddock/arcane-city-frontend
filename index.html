<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:image" content="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="manifest" href="/site.webmanifest">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="alternate" type="application/rss+xml" href="https://arcane.city" title="RSS Feed - Arcane City">

</head>

<body>
  <script>
    // Initialize theme early: stored value wins; else system preference fallback.
    (function () {
      try {
        var raw = localStorage.getItem('theme');
        if (raw) {
          var t = JSON.parse(raw);
          if (t === 'dark') document.documentElement.classList.add('dark');
        } else {
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var initial = prefersDark ? 'dark' : 'light';
          localStorage.setItem('theme', JSON.stringify(initial));
          if (initial === 'dark') document.documentElement.classList.add('dark');
        }
      } catch (e) { /* swallow */ }
    })();
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
